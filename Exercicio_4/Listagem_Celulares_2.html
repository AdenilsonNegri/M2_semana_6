<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Celulares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    h2 {
      margin-top: 40px;
      color: #444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e6f0ff;
    }

    .btn-excluir {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-cadastrar {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-cadastrar:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Listagem de Celulares</h1>
  <h2>Celulares cadastrados</h2>

  <table>
    <thead>
      <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Cor</th>
        <th>Valor (R$)</th>
        <th>Estado</th>
        <th>Informações</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo">
      <!-- Celulares serão inseridos aqui via JS -->
    </tbody>
  </table>

  <div class="buttons">
  <button onclick="window.location.href='../Exercicio_3/cadastro.html'">Cadastrar</button>
</div>


  <script src="Listagem_Celulares_2.js"></script>
</body>
</html>
