<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Celulares 3</title>
  <link rel="stylesheet" href="listagem3.css">
</head>
<body>
  <h1>Listagem de Celulares</h1>
  <h2>Celulares cadastrados</h2>

  <table>
    <thead>
      <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Cor</th>
        <th>Valor (R$)</th>
        <th>Estado</th>
        <th>Informacoes</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo"></tbody>
  </table>

  <div class="buttons">
    <button class="btn-cadastrar" onclick="window.location.href='../Exercicio_3/cadastro.html'">Cadastrar</button>
  </div>

  <script src="Cadastro_Listagem.js"></script>
</body>
</html>
